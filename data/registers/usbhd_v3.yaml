block/USBHD:
  description: USB register.
  items:
  - name: CTRL
    description: USB base control.
    byte_offset: 0
    bit_size: 8
    fieldset: CTRL
  - name: HOST_CTRL
    description: USB HOST control.
    byte_offset: 1
    bit_size: 8
    fieldset: HOST_CTRL
  - name: INT_EN
    description: USB interrupt enable.
    byte_offset: 2
    bit_size: 8
    fieldset: INT_EN
  - name: DEV_AD
    description: USB device address.
    byte_offset: 3
    bit_size: 8
    fieldset: DEV_AD
  - name: FRAME_NO
    description: FRAME_NO.
    byte_offset: 4
    access: Read
    bit_size: 16
    fieldset: FRAME_NO
  - name: USB_SUSPEND
    description: indicate USB suspend status.
    byte_offset: 6
    bit_size: 8
    fieldset: USB_SUSPEND
  - name: SPEED_TYPE
    description: USB current speed type.
    byte_offset: 8
    access: Read
    bit_size: 8
    fieldset: SPEED_TYPE
  - name: MIS_ST
    description: USB miscellaneous status.
    byte_offset: 9
    access: Read
    bit_size: 8
    fieldset: MIS_ST
  - name: INT_FG
    description: USB interrupt flag.
    byte_offset: 10
    bit_size: 8
    fieldset: INT_FG
  - name: INT_ST
    description: USB interrupt status.
    byte_offset: 11
    access: Read
    bit_size: 8
    fieldset: INT_ST
  - name: RX_LEN
    description: USB receiving length.
    byte_offset: 12
    access: Read
    bit_size: 16
    fieldset: RX_LEN
  - name: EP_CONFIG
    description: USB endpoint configuration.
    byte_offset: 16
    fieldset: EP_CONFIG
  - name: EP_TYPE
    description: USB endpoint type.
    byte_offset: 20
    fieldset: EP_TYPE
  - name: EP_BUF_MOD
    description: USB endpoint buffer mode.
    byte_offset: 24
    fieldset: EP_BUF_MOD
  - name: EP0_DMA
    description: endpoint 0 DMA buffer address.
    byte_offset: 28
    bit_size: 32
  - name: EPn_RX_DMA
    description: endpoint n (n=1-15) DMA RX buffer address.
    byte_offset: 32
    bit_size: 32
    array:
      len: 15
      stride: 1
  - name: H_RX_DMA
    description: host endpoint DMA RX buffer address.
    byte_offset: 36
    bit_size: 32
  - name: EPn_TX_DMA
    description: endpoint n (n=1-15) DMA TX buffer address.
    byte_offset: 92
    bit_size: 32
    array:
      len: 15
      stride: 1
  - name: H_TX_DMA
    description: host endpoint DMA TX buffer address.
    byte_offset: 100
    bit_size: 32
  - name: H_SPLIT_DATA
    description: data content of the split packet sent by the host.
    byte_offset: 136
    bit_size: 16
    fieldset: H_SPLIT_DATA
  - name: EPn_MAX_LEN
    description: endpoint n (n=0-15) max acceptable length.
    byte_offset: 152
    bit_size: 16
    array:
      len: 16
      stride: 1
    fieldset: EPn_MAX_LEN
  - name: H_RX_MAX_LEN
    description: host endpoint max acceptable length.
    byte_offset: 160
    bit_size: 16
    fieldset: H_RX_MAX_LEN
  - name: EPn_T_LEN
    description: endpoint n (n=0-15) send length.
    byte_offset: 216
    bit_size: 16
    array:
      len: 16
      stride: 3
    fieldset: EPn_T_LEN
  - name: EPn_T_CTRL
    description: endpoint n (n=0-15) send control.
    byte_offset: 218
    bit_size: 8
    array:
      len: 16
      stride: 3
    fieldset: EPn_T_CTRL
  - name: EPn_R_CTRL
    description: endpoint n (n=0-15) receive control.
    byte_offset: 219
    bit_size: 8
    array:
      len: 16
      stride: 3
    fieldset: EPn_R_CTRL
  - name: H_EP_PID
    description: host token setup register.
    byte_offset: 224
    bit_size: 16
    fieldset: H_EP_PID
  - name: H_RX_CTRL
    description: host endpoint receive control.
    byte_offset: 227
    bit_size: 8
    fieldset: H_RX_CTRL
  - name: H_TX_LEN_H
    description: host endpoint send length.
    byte_offset: 228
    bit_size: 16
    fieldset: H_TX_LEN_H
  - name: H_TX_CTRL
    description: host endpoint send control.
    byte_offset: 230
    bit_size: 8
    fieldset: H_TX_CTRL
fieldset/EPn_MAX_LEN:
  description: endpoint n max acceptable length.
  bit_size: 16
  fields:
  - name: EPn_MAX_LEN
    description: endpoint n max acceptable length.
    bit_offset: 0
    bit_size: 11
fieldset/EPn_R_CTRL:
  description: endpoint n send control.
  bit_size: 8
  fields:
  - name: EP_R_RES
    description: endpoint n control of the accept response to OUT transactions.
    bit_offset: 0
    bit_size: 2
  - name: EP_R_TOG
    description: endpoint n synchronous trigger bit for the accept to prepare.
    bit_offset: 3
    bit_size: 2
  - name: EP_R_TOG_AUTO
    description: endpoint n synchronous trigger bit automatic filp enables the control bit.
    bit_offset: 5
    bit_size: 1
fieldset/EPn_T_CTRL:
  description: endpoint n receive control.
  bit_size: 8
  fields:
  - name: EP_T_RES
    description: endpoint n control of the send response to IN transactions.
    bit_offset: 0
    bit_size: 2
  - name: EP_T_TOG
    description: endpoint n synchronous trigger bit for the sender to prepare.
    bit_offset: 3
    bit_size: 2
  - name: EP_T_TOG_AUTO
    description: endpoint n synchronous trigger bit automatic filp enables the control bit.
    bit_offset: 5
    bit_size: 1
fieldset/EPn_T_LEN:
  description: endpoint n send the length.
  bit_size: 16
  fields:
  - name: EPn_T_LEN
    description: endpoint n send the length.
    bit_offset: 0
    bit_size: 11
fieldset/H_SPLIT_DATA:
  description: data content of the split packet sent by the host.
  bit_size: 16
  fields:
  - name: H_SPLIT_DATA
    description: data content of the split packet sent by the host.
    bit_offset: 0
    bit_size: 12
fieldset/H_RX_MAX_LEN:
  description: host endpoint max acceptable length.
  bit_size: 16
  fields:
  - name: H_RX_MAX_LEN
    description: host endpoint max acceptable length.
    bit_offset: 0
    bit_size: 11
fieldset/H_RX_CTRL:
  description: host recieve control.
  bit_size: 8
  fields:
  - name: H_R_RES
    description: host control of the accept response to IN transactions.
    bit_offset: 0
    bit_size: 2
  - name: H_R_RES_NO
    description: H_R_RES_NO
    bit_offset: 2
    bit_size: 1
  - name: H_R_TOG
    description: host synchronous trigger bit for the accept to prepare.
    bit_offset: 3
    bit_size: 2
  - name: H_R_AUTO_TOG
    description: host synchronization trigger bit auto toggle enable.
    bit_offset: 5
    bit_size: 1
  - name: H_R_DATA_NO
    description: expect data packet (IN)
    bit_offset: 6
    bit_size: 1
fieldset/H_EP_PID:
  description: host token setup register.
  bit_size: 16
  fields:
  - name: H_ENDP
    description: set the endpoint number of the target device.
    bit_offset: 0
    bit_size: 4
  - name: H_TOKEN
    description: set the token PID of this usb transaction.
    bit_offset: 4
    bit_size: 4
fieldset/H_TX_CTRL:
  description: host send control.
  bit_size: 8
  fields:
  - name: H_T_RES
    description: USB host transmitter response control bits to SETUP/OUT transactions
    bit_offset: 0
    bit_size: 2
  - name: H_T_RES_NO
    description: expect a response after sending data successfully.
    bit_offset: 2
    bit_size: 1
  - name: H_T_TOG
    description: sync trigger bit prepared by USB host transmitter (handling SETUP/OUT transactions)
    bit_offset: 3
    bit_size: 2
  - name: H_T_AUTO_TOG
    description: host synchronization trigger bit auto toggle enable.
    bit_offset: 5
    bit_size: 1
  - name: H_T_DATA_NO
    description: send data packets (OUT/SETUP).
    bit_offset: 6
    bit_size: 1
fieldset/H_TX_LEN_H:
  description: endpoint 3 send the length.
  bit_size: 16
  fields:
  - name: H_TX_LEN_H
    description: endpoint 3 send the length.
    bit_offset: 0
    bit_size: 11
fieldset/EP_BUF_MOD:
  description: USB endpoint buffer mode.
  fields:
  - name: EP_BUF_MOD
    description: buffer mode of USB endpoint.
    bit_offset: 0
    bit_size: 16
  - name: EP_ISO_BUF_MOD
    description: buffer mode of USB endpoint.
    bit_offset: 16
    bit_size: 16
fieldset/EP_CONFIG:
  description: USB endpoint configuration.
  fields:
  - name: H_TX_EN
    description: host TX enable.
    bit_offset: 3
    bit_size: 1
  - name: H_RX_EN
    description: host RX enable.
    bit_offset: 18
    bit_size: 1
  - name: EPn_T_EN
    description: endpoint n (n=0-15, but 0 is reserved and always enabled) TX enable.
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
  - name: EPn_R_EN
    description: endpoint n (n=0-15, but 0 is reserved and always enabled) RX enable.
    bit_offset: 16
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/EP_TYPE:
  description: USB endpoint type. 1/true = isochronous
  fields:
  - name: H_TX_TYPE
    description: host TX type.
    bit_offset: 3
    bit_size: 1
  - name: H_RX_TYPE
    description: host RX type.
    bit_offset: 18
    bit_size: 1
  - name: EPn_T_TYPE
    description: endpoint n (n=0-15, but 0 is reserved) TX type.
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
  - name: EPn_R_TYPE
    description: endpoint n (n=0-15, but 0 is reserved) RX type.
    bit_offset: 16
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/HOST_CTRL:
  description: USB HOST control.
  bit_size: 8
  fields:
  - name: TX_BUS_RESET
    description: USB host bus reset status.
    bit_offset: 0
    bit_size: 1
  - name: TX_BUS_SUSPEND
    description: the host sends hang sigal.
    bit_offset: 1
    bit_size: 1
  - name: TX_BUS_RESUME
    description: host wake up device.
    bit_offset: 2
    bit_size: 1
  - name: REMOTE_WKUP
    description: the remoke wake-up.
    bit_offset: 3
    bit_size: 1
  - name: PHY_SUSPENDM
    description: USB-PHY thesuspended state the internal USB-PLL is turned off.
    bit_offset: 4
    bit_size: 1
  - name: SOF_FREE
    description: the bus is idle.
    bit_offset: 6
    bit_size: 1
  - name: SOF_EN
    description: automatically generate the SOF packet enabling control bit.
    bit_offset: 7
    bit_size: 1
fieldset/CTRL:
  description: USB base control.
  bit_size: 8
  fields:
  - name: DMA_EN
    description: DMA enable and DMA interrupt enable for USB.
    bit_offset: 0
    bit_size: 1
  - name: CLR_ALL
    description: force clear FIFO and count of USB.
    bit_offset: 1
    bit_size: 1
  - name: RESET_SIE
    description: force reset USB SIE, need software clear.
    bit_offset: 2
    bit_size: 1
  - name: INT_BUSY
    description: enable automatic responding busy for device mode or automatic pause for host mode during interrupt flag UIF_TRANSFER valid.
    bit_offset: 3
    bit_size: 1
  - name: DEV_PU_EN
    description: USB device enable and internal pullup resistance enable.
    bit_offset: 4
    bit_size: 1
  - name: SPEED_TYPE
    description: 'enable USB low speed: 00=full speed, 01=high speed, 10 =low speed.'
    bit_offset: 5
    bit_size: 2
  - name: HOST_MODE
    description: 'enable USB host mode: 0=device mode, 1=host mode.'
    bit_offset: 7
    bit_size: 1
fieldset/DEV_AD:
  description: USB device address.
  bit_size: 8
  fields:
  - name: ADDR
    description: USB device address.
    bit_offset: 0
    bit_size: 7
fieldset/FRAME_NO:
  description: FRAME_NO.
  bit_size: 16
  fields:
  - name: FRAME_NO
    description: FRAME_NO.
    bit_offset: 0
    bit_size: 16
fieldset/INT_EN:
  description: USB interrupt enable.
  bit_size: 8
  fields:
  - name: BUS_RST
    description: enable interrupt for USB bus reset event for USB device mode.
    bit_offset: 0
    bit_size: 1
  - name: UIE_DETECT
    description: enable interrupt for USB device detected event for USB host mode.
    bit_offset: 0
    bit_size: 1
  - name: TRANSFER
    description: enable interrupt for USB transfer completion.
    bit_offset: 1
    bit_size: 1
  - name: SUSPEND
    description: enable interrupt for USB suspend or resume event.
    bit_offset: 2
    bit_size: 1
  - name: SOF_ACT
    description: indicate host SOF timer action status for USB host.
    bit_offset: 3
    bit_size: 1
  - name: FIFO_OV
    description: enable interrupt for FIFO overflow.
    bit_offset: 4
    bit_size: 1
  - name: SETUP_ACT
    description: indicate host SETUP timer action status for USB host.
    bit_offset: 5
    bit_size: 1
  - name: ISO_ACT
    description: enable interrupt for NAK responded for USB device mode.
    bit_offset: 6
    bit_size: 1
  - name: DEV_NAK
    description: enable interrupt for NAK responded for USB device mode.
    bit_offset: 7
    bit_size: 1
fieldset/INT_FG:
  description: USB interrupt flag.
  bit_size: 8
  fields:
  - name: BUS_RST
    description: in USB device mode, USB bus reset event interrupt flag, write 1 to clear.
    bit_offset: 0
    bit_size: 1
  - name: UIE_DETECT
    description: in USB host mode, USB device connect or disconnect event interrupt flag, write 1 to clear.
    bit_offset: 0
    bit_size: 1
  - name: TRANSFER
    description: USB transfer completion interrupt flag, direct bit address clear or write 1 to clear.
    bit_offset: 1
    bit_size: 1
  - name: SUSPEND
    description: USB suspend or resume event interrupt flag, direct bit address clear or write 1 to clear.
    bit_offset: 2
    bit_size: 1
  - name: HST_SOF
    description: host SOF timer interrupt flag for USB host, direct bit address clear or write 1 to clear.
    bit_offset: 3
    bit_size: 1
  - name: FIFO_OV
    description: FIFO overflow interrupt flag for USB, direct bit address clear or write 1 to clear.
    bit_offset: 4
    bit_size: 1
  - name: SETUP_ACT
    description: SETUP transaction completion interrupt flag, write 1 to clear.
    bit_offset: 5
    bit_size: 1
  - name: UIF_ISO_ACT
    description: isochronous transmission starts to send/receive data interrupt flag, write 1 to clear.
    bit_offset: 6
    bit_size: 1
  - name: IS_NAK
    description: RO, indicate current USB transfer is NAK received.
    bit_offset: 7
    bit_size: 1
fieldset/INT_ST:
  description: USB interrupt status.
  bit_size: 8
  fields:
  - name: H_RES
    description: 'RO, bit mask of current transfer handshake response for USB host mode: 0000=no response, time out from device, others=handshake response PID received.'
    bit_offset: 0
    bit_size: 4
  - name: ENDP
    description: 'RO, bit mask of current transfer endpoint number for USB device mode.'
    bit_offset: 0
    bit_size: 4
  - name: TOKEN
    description: RO, bit mask of current token PID code received for USB device mode.
    bit_offset: 4
    bit_size: 2
  - name: TOG_OK
    description: RO, indicate current USB transfer toggle is OK.
    bit_offset: 6
    bit_size: 1
  - name: IS_NAK
    description: RO, indicate current USB transfer is NAK received for USB device mode.
    bit_offset: 7
    bit_size: 1
fieldset/MIS_ST:
  description: USB miscellaneous status.
  bit_size: 8
  fields:
  - name: SPLIT_CAN
    description: RO, in USB host mode, SPLIT packet transmit enable.
    bit_offset: 0
    bit_size: 1
  - name: DEV_ATTACH
    description: RO, USB device attach status for the port in USB host mode.
    bit_offset: 1
    bit_size: 1
  - name: SUSPEND
    description: RO, indicate USB suspend status.
    bit_offset: 2
    bit_size: 1
  - name: BUS_RESET
    description: RO, indicate USB bus reset status.
    bit_offset: 3
    bit_size: 1
  - name: R_FIFO_RDY
    description: RO, indicate USB receiving FIFO ready status (not empty).
    bit_offset: 4
    bit_size: 1
  - name: SIE_FREE
    description: RO, indicate USB SIE free status.
    bit_offset: 5
    bit_size: 1
  - name: SOF_ACT
    description: RO, indicate host SOF timer action status for USB host.
    bit_offset: 6
    bit_size: 1
  - name: SOF_PRES
    description: RO, indicate host SOF timer presage status.
    bit_offset: 7
    bit_size: 1
fieldset/RX_LEN:
  description: USB receiving length.
  bit_size: 16
  fields:
  - name: R16_RX_LEN
    description: length of received bytes.
    bit_offset: 0
    bit_size: 16
fieldset/SPEED_TYPE:
  description: USB current speed type.
  bit_size: 8
  fields:
  - name: SPEED_TYPE
    description: in host mode, it indicates the speed type of the currently connected device; in device mode, it indicates the speed type of the current device.
    bit_offset: 0
    bit_size: 2
fieldset/USB_SUSPEND:
  description: indicate USB suspend status.
  bit_size: 8
  fields:
  - name: SYS_MOD
    description: SYS_MOD.
    bit_offset: 0
    bit_size: 2
  - name: WAKEUP
    description: remote resume.
    bit_offset: 2
    bit_size: 1
  - name: LINESTATE
    description: LINESTATE.
    bit_offset: 4
    bit_size: 2
