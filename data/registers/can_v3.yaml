      description: CAN master status register.
      byte_offset: 4
      fieldset: STATR
    - name: TSTATR
      description: CAN transmit status register.
      byte_offset: 8
      fieldset: TSTATR
    - name: RFIFO0
      description: CAN receive FIFO 0 register.
      byte_offset: 12
      fieldset: RFIFO0
    - name: RFIFO1
      description: CAN receive FIFO 1 register.
      byte_offset: 16
      fieldset: RFIFO1
