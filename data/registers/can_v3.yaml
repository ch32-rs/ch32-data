      description: CAN TX mailbox identifier register.
      array:
        len: 3
        stride: 16
      byte_offset: 384
      fieldset: TXMIR
    - name: TXMDTR
      description: CAN mailbox data length control and time stamp register.
      array:
        len: 3
        stride: 16
      byte_offset: 388
      fieldset: TXMDTR
