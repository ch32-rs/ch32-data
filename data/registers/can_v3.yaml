      description: CAN mailbox data high register.
      array:
        len: 3
        stride: 16
      byte_offset: 396
      fieldset: TXMDHR
    - name: RXMIR
      description: CAN receive FIFO mailbox identifier register.
      array:
        len: 2
        stride: 16
      byte_offset: 432
      access: Read
      fieldset: RXMIR
