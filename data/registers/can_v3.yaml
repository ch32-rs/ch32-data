      description: No automatic retransmission.
      bit_offset: 4
      bit_size: 1
    - name: AWUM
      description: Automatic wakeup mode.
      bit_offset: 5
      bit_size: 1
    - name: ABOM
      description: Automatic bus-off management.
      bit_offset: 6
      bit_size: 1
