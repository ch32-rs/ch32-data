      bit_size: 1
    - name: CAPLVL
      description: CAPLVL.
      bit_offset: 15
      bit_size: 1
fieldset/DMAINTENR_GP2CH:
  description: DMA/Interrupt enable register.
  bit_size: 16
  fields:
    - name: UIE
      description: Update interrupt enable.
      bit_offset: 0
      bit_size: 1
    - name: CCIE
      description: Capture/Compare 1 interrupt enable.
      bit_offset: 1
      bit_size: 1
      array:
        len: 2
        stride: 1
