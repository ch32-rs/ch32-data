    - name: TI1S
      description: TI1 selection.
      bit_offset: 7
      bit_size: 1
    - name: OIS
      description: Output Idle state 1.
      bit_offset: 8
      bit_size: 1
      array:
        len: 4
        stride: 2
    - name: OISN
      description: Output Idle state 1.
      bit_offset: 9
      bit_size: 1
      array:
        len: 3
        stride: 2
fieldset/DMAADR:
  description: DMA address for full transfer.
  bit_size: 16
  fields:
    - name: DMAADR
      description: DMA register for burst accesses.
      bit_offset: 0
      bit_size: 16
fieldset/DMACFGR:
  description: DMA control register.
  bit_size: 16
