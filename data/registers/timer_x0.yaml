  bit_size: 16
  fields:
    - name: CCE
      description: Capture/Compare 1 output enable.
      bit_offset: 0
      bit_size: 1
      array:
        len: 2
        stride: 4
    - name: CCP
      description: Capture/Compare 1 output Polarity.
      bit_offset: 1
      bit_size: 1
      array:
        len: 2
        stride: 4
