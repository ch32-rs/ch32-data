# timer x0
# ADTM 4CH, 16bit, has SPEC (TIM2 is 3CH)
# GPTM 2CH, 16bit, no CR2, has SPEC

block/BCTM:
  description: Virtual timer for common part of ADTM and GPTM
  items:
    - name: CTLR1
      description: control register 1.
      byte_offset: 0
      bit_size: 16
      fieldset: CTLR1_GP2CH
    - name: DMAINTENR
      description: DMA/Interrupt enable register.
      byte_offset: 12
      bit_size: 16
      fieldset: DMAINTENR_GP2CH
    - name: INTFR
      description: status register.
      byte_offset: 16
      bit_size: 16
      fieldset: INTFR
    - name: SWEVGR
      description: event generation register.
      byte_offset: 20
      bit_size: 16
      fieldset: SWEVGR_GP2CH
    - name: CNT
      description: counter.
      byte_offset: 36
      bit_size: 16
    - name: PSC
      description: prescaler.
      byte_offset: 40
      bit_size: 16
    - name: ATRLR
      description: auto-reload register.
      byte_offset: 44
      bit_size: 16

block/ADTM:
  description: Advanced timer.
  items:
    - name: CTLR1
      description: control register 1.
      byte_offset: 0
      bit_size: 16
      fieldset: CTLR1
    - name: CTLR2
      description: control register 2.
      byte_offset: 4
      bit_size: 16
      fieldset: CTLR2
    - name: SMCFGR
      description: slave mode control register.
      byte_offset: 8
      bit_size: 16
      fieldset: SMCFGR
    - name: DMAINTENR
      description: DMA/Interrupt enable register.
      byte_offset: 12
      bit_size: 16
      fieldset: DMAINTENR
    - name: INTFR
      description: status register.
      byte_offset: 16
      bit_size: 16
      fieldset: INTFR
    - name: SWEVGR
      description: event generation register.
      byte_offset: 20
      bit_size: 16
      fieldset: SWEVGR
    - name: CHCTLR_Input
      description: capture/compare mode register 1 (input mode).
      array:
        len: 2
        stride: 4
      byte_offset: 24
      bit_size: 16
      fieldset: CHCTLR_Input
    - name: CHCTLR_Output
      description: capture/compare mode register (output mode).
      array:
        len: 2
        stride: 4
      byte_offset: 24
      bit_size: 16
      fieldset: CHCTLR_Output
    - name: CCER
      description: capture/compare enable register.
      byte_offset: 32
      bit_size: 16
      fieldset: CCER
    - name: CNT
      description: counter.
      byte_offset: 36
      bit_size: 16
    - name: PSC
      description: prescaler.
      byte_offset: 40
      bit_size: 16
    - name: ATRLR
      description: auto-reload register.
      byte_offset: 44
      bit_size: 16
    - name: RPTCR
      description: repetition counter register.
      byte_offset: 48
      bit_size: 16
      fieldset: RPTCR
    - name: CHCVR
      description: capture/compare register 1.
      array:
        len: 4
        stride: 4
      byte_offset: 52
      bit_size: 16
      fieldset: CHCVR
    - name: BDTR
      description: break and dead-time register.
      byte_offset: 68
      bit_size: 16
      fieldset: BDTR
    - name: DMACFGR
      description: DMA control register.
      byte_offset: 72
      bit_size: 16
      fieldset: DMACFGR
    - name: DMAADR
      description: DMA address for full transfer.
      byte_offset: 76
      bit_size: 16
      fieldset: DMAADR
    - name: SPEC
      description: SPEC.
      byte_offset: 80
      bit_size: 16
      fieldset: SPEC
block/GPTM:
  description: General purpose timer.
  items:
    - name: CTLR1
      description: control register 1.
