    - name: DMAINTENR
      description: DMA/Interrupt enable register.
      byte_offset: 12
      bit_size: 16
      fieldset: DMAINTENR_GP2CH
    - name: INTFR
      description: status register.
      byte_offset: 16
      bit_size: 16
      fieldset: INTFR
    - name: SWEVGR
      description: event generation register.
      byte_offset: 20
      bit_size: 16
      fieldset: SWEVGR_GP2CH
    - name: CHCTLR_Input
      description: capture/compare mode register 1 (input mode).
      array:
        len: 1
        stride: 4
      byte_offset: 24
      bit_size: 16
      fieldset: CHCTLR_Input
    - name: CHCTLR_Output
      description: capture/compare mode register 1 (output mode).
      array:
        len: 1
        stride: 4
      byte_offset: 24
      bit_size: 16
      fieldset: CHCTLR_Output
    - name: CCER
      description: capture/compare enable register.
      byte_offset: 32
      bit_size: 16
      fieldset: CCER_GP2CH
    - name: CNT
      description: counter.
      byte_offset: 36
      bit_size: 16
    - name: PSC
      description: prescaler.
      byte_offset: 40
      bit_size: 16
    - name: ATRLR
      description: auto-reload register.
      byte_offset: 44
      bit_size: 16
    - name: CHCVR
      description: capture/compare register 1.
      array:
        len: 2
        stride: 4
      byte_offset: 52
      bit_size: 16
      fieldset: CHCVR
    - name: SPEC
      description: SPEC.
      byte_offset: 80
      bit_size: 16
      fieldset: SPEC_GP2CH
fieldset/BDTR:
  description: break and dead-time register.
  bit_size: 16
  fields:
    - name: DTG
      description: Dead-time generator setup.
      bit_offset: 0
      bit_size: 8
    - name: LOCK
      description: Lock configuration.
      bit_offset: 8
      bit_size: 2
    - name: OSSI
      description: Off-state selection for Idle mode.
      bit_offset: 10
      bit_size: 1
    - name: OSSR
      description: Off-state selection for Run mode.
      bit_offset: 11
      bit_size: 1
    - name: BKE
      description: Break enable.
      bit_offset: 12
      bit_size: 1
    - name: BKP
      description: Break polarity.
      bit_offset: 13
      bit_size: 1
    - name: AOE
      description: Automatic output enable.
      bit_offset: 14
      bit_size: 1
    - name: MOE
      description: Main output enable.
      bit_offset: 15
      bit_size: 1
fieldset/CCER:
  description: capture/compare enable register.
  bit_size: 16
  fields:
    - name: CCE
      description: Capture/Compare 1 output enable.
      bit_offset: 0
      bit_size: 1
      array:
        len: 4
        stride: 4
    - name: CCP
      description: Capture/Compare 1 output Polarity.
      bit_offset: 1
      bit_size: 1
      array:
        len: 4
        stride: 4
    - name: CCNE
      description: Capture/Compare 1 complementary output enable.
      bit_offset: 2
      bit_size: 1
      array:
        len: 3
        stride: 4
    - name: CCNP
      description: Capture/Compare 1 output Polarity.
      bit_offset: 3
      bit_size: 1
      array:
        len: 3
        stride: 4
fieldset/CHCTLR_Input:
  description: capture/compare mode register 2 (input mode). CCMR
  bit_size: 16
  fields:
    - name: CCS
      description: Capture/compare 3 selection.
      bit_offset: 0
      bit_size: 2
      array:
        len: 2
        stride: 8
      enum: CCMR_Input_CCS
    - name: ICPSC
      description: Input capture 3 prescaler.
      bit_offset: 2
      bit_size: 2
      array:
        len: 2
        stride: 8
    - name: ICF
      description: Input capture 3 filter.
      bit_offset: 4
      bit_size: 4
      array:
        len: 2
        stride: 8
      enum: FilterValue
fieldset/CHCTLR_Output:
  description: capture/compare mode register (output mode). CCMR
  bit_size: 16
  fields:
    - name: CCS
      description: Capture/Compare 3 selection.
      bit_offset: 0
      bit_size: 2
      array:
        len: 2
        stride: 8
      enum: CCMR_Output_CCS
    - name: IOCFE
      description: Output compare 3 fast enable.
      bit_offset: 2
      bit_size: 1
      array:
        len: 2
        stride: 8
    - name: OCPE
      description: Output compare 3 preload enable.
      bit_offset: 3
      bit_size: 1
      array:
        len: 2
        stride: 8
    - name: OCM
      description: Output compare 3 mode.
      bit_offset: 4
      bit_size: 3
      array:
        len: 2
        stride: 8
      enum: OCM
    - name: OCCE
      description: Output compare 3 clear enable.
      bit_offset: 7
      bit_size: 1
      array:
        len: 2
        stride: 8
fieldset/CHCVR:
  description: capture/compare register 1.
  bit_size: 16
  fields:
    - name: CHCVR
      description: Capture/Compare 1 value.
      bit_offset: 0
      bit_size: 16
fieldset/CTLR1:
  description: control register 1.
  bit_size: 16
  fields:
    - name: CEN
      description: Counter enable.
      bit_offset: 0
      bit_size: 1
    - name: UDIS
      description: Update disable.
      bit_offset: 1
      bit_size: 1
    - name: URS
      description: Update request source.
      bit_offset: 2
      bit_size: 1
    - name: OPM
      description: One-pulse mode.
      bit_offset: 3
      bit_size: 1
    - name: DIR
      description: Direction.
      bit_offset: 4
      bit_size: 1
      enum: DIR
    - name: CMS
      description: Center-aligned mode selection.
      bit_offset: 5
      bit_size: 2
      enum: CMS
    - name: ARPE
      description: Auto-reload preload enable.
      bit_offset: 7
      bit_size: 1
    - name: CKD
      description: Clock division.
      bit_offset: 8
      bit_size: 2
      enum: CKD
    - name: CAPOV
      description: CAPOV.
      bit_offset: 14
      bit_size: 1
    - name: CAPLVL
      description: CAPLVL.
      bit_offset: 15
      bit_size: 1
fieldset/CTLR2:
