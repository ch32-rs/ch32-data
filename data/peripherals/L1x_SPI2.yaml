- name: SPI2
  address: 0x40003800
  registers:
    kind: spi
    version: v0
    block: SPI
  rcc:
    bus_clock: PCLK1
    kernel_clock: PCLK1
    enable:
      register: APB1PCENR
      field: SPI2EN
    reset:
      register: APB1PRSTR
      field: SPI2RST
  interrupts:
    - signal: GLOBAL
      interrupt: SPI2
  pins:
    - pin: PB12
      signal: NSS
    - pin: PB13
      signal: SCK
    - pin: PB14
      signal: MISO
    - pin: PB15
      signal: MOSI