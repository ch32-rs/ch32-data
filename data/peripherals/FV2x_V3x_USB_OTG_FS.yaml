# USBFS aka. OTG_FS
- name: OTG_FS
  address: 0x50000000
  registers:
    kind: otg
    version: v2
    block: USB
  rcc:
    bus_clock: HCLK
    kernel_clock: HCLK
    enable:
      register: AHBPCENR
      field: OTG_EN
  interrupts:
    - signal: GLOBAL
      interrupt: OTG_FS
    # Note: Pretty sure this does not belong here, this is for USBD
    - signal: WKUP
      interrupt: USB_WKUP
  pins:
    - pin: PA11
      signal: DM
    - pin: PA12
      signal: DP
    - pin: PA9
      signal: VBUS
    - pin: PA10
      signal: ID
