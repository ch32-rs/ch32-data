# USBFS, without OTG cfg registers
- name: USBFS
  address: 0x50000000
  registers:
    kind: usb
    version: v2fs
    block: USB
  rcc:
    bus_clock: HCLK
    kernel_clock: HCLK
    enable:
      register: AHBPCENR
      field: OTG_EN
  interrupts:
    - signal: GLOBAL
      interrupt: OTG_FS
    # Note: Pretty sure this does not belong here, this is for USBD only
    - signal: WKUP
      interrupt: USB_WKUP
  pins:
    - pin: PA11
      signal: DM
    - pin: PA12
      signal: DP
