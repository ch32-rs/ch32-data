# Ethernet MAC-10M + PHY
- name: ETH
  address: 0x40028000
  registers:
    kind: eth
    version: 10m
    block: ETH
  rcc:
    bus_clock: PCLK1
    kernel_clock: HCLK
    enable:
      register: _
      field: _
  exten:
    # Contrary to other peripherals, the Ethernet MAC is enabled from register EXTEN_CTR
    enable:
      register: EXTEN_CTR
      field: ETH10M
  pins:
    - pin: PC6
      signal: ETH_RXP
    - pin: PC7
      signal: ETH_RXN
    - pin: PC8
      signal: ETH_TXP
    - pin: PC9
      signal: ETH_TXN
