    - { pin: "PB10", signal: "CH1", remap: 1 }
    - { pin: "PB11", signal: "CH2", remap: 1 }
    - { pin: "PB8", signal: "CH3", remap: 1 }
    - { pin: "PB9", signal: "CH4", remap: 1 }

- name: LPTIM1
  address: 0x40007C00
  registers:
    kind: lptim
    version: l1
    block: LPTIM
  rcc:
    bus_clock: PCLK1
    kernel_clock: PCLK1
    enable:
      register: APB1PCENR
      field: LPTIMEN
    reset:
      register: APB1PRSTR
      field: LPTIMRST
  interrupts:
    - signal: WKUP
      interrupt: LPTIM_WKUP

- name: SPI1
  address: 0x40013000
  registers:
    kind: spi
    version: v0
    block: SPI
  rcc:
    bus_clock: PCLK2
    kernel_clock: PCLK2
    enable:
      register: APB2PCENR
      field: SPI1EN
    reset:
      register: APB2PRSTR
      field: SPI1RST
  # remap via patch
  # remap:
  #   register: PCFR1
  #   field: SPI1_RM
  interrupts:
    - signal: GLOBAL
      interrupt: SPI1
  pins:
    # 00:默认映射(NSS/PA4，SCK/PA5，MISO/PA6， MOSI/PA7)
    # 01:完全映射(NSS/PA15，SCK/PB3，MISO/PB4， MOSI/PB5)
    # 10:完全映射(NSS/PA12，SCK/PB6，MISO/PB8， MOSI/PB7)
    # 11:完全映射(NSS/PB12，SCK/PB6，MISO/PB8， MOSI/PB7)

# SPI2 is optional

- name: I2C1
  address: 0x40005400
  registers:
    kind: i2c
    version: v3
    block: I2C
  rcc:
    bus_clock: PCLK1
    kernel_clock: PCLK1
    enable:
      register: APB1PCENR
      field: I2C1EN
    reset:
      register: APB1PRSTR
      field: I2C1RST
  #remap:
  #  register: PCFR1
  #  field: I2C1_RM
  interrupts:
    - { "signal": "ER", "interrupt": "I2C1_ER" }
    - { "signal": "EV", "interrupt": "I2C1_EV" }
  pins:
    # 00:默认映射(SCL/PB6，SDA/PB7)
    - { pin: "PB5", signal: "SMBA", remap: 0 }
    - { pin: "PB6", signal: "SCL", remap: 0 }
    - { pin: "PB7", signal: "SDA", remap: 0 }
    # 0:完全映射(SCL/PA13，SDA/PA12)
    - { pin: "PB5", signal: "SMBA", remap: 1 }
    - { pin: "PA13", signal: "SCL", remap: 1 }
    - { pin: "PA12", signal: "SDA", remap: 1 }
    # 11:完全映射(SCL/PB9，SDA/PB11)
    - { pin: "PB5", signal: "SMBA", remap: 3 }
    - { pin: "PB9", signal: "SCL", remap: 3 }
    - { pin: "PB11", signal: "SDA", remap: 3 }

# ADC, 10 external channels, 3 internal channel
# - CH16 = Temperature
# - CH17, V_REFINT
# - CH18, V_DDA/2
- name: ADC1
  address: 0x40012400
  registers:
    kind: adc
    version: l1
    block: ADC
  rcc:
    bus_clock: PCLK2
    kernel_clock: ADC
    enable:
      register: APB2PCENR
      field: ADCEN
    reset:
      register: APB2PRSTR
      field: ADCRST
  interrupts:
    - signal: GLOBAL
      interrupt: ADC
  pins:
    - pin: PA0
      signal: IN0
    - pin: PA1
      signal: IN1
    - pin: PA2
      signal: IN2
    - pin: PA3
      signal: IN3
    - pin: PA4
      signal: IN4
    - pin: PA5
      signal: IN5
    - pin: PA6
      signal: IN6
    - pin: PA7
      signal: IN7
    - pin: PB0
      signal: IN8
    - pin: PB1
      signal: IN9

- name: CAN1
  address: 0x40006400
  registers:
    kind: can
    version: l1
    block: CANFD # FIXME: is this correct?
  rcc:
    bus_clock: PCLK1
    kernel_clock: PCLK1
    enable:
      register: APB1PCENR
      field: CANEN
    reset:
      register: APB1PRSTR
      field: CANRST
  remap:
    register: PCFR1
    field: CAN_RM
  interrupts:
    - signal: TX
      interrupt: USB_HP_CAN_TX
    - signal: RX0
      interrupt: USB_LP_CAN_RX0
    - signal: RX1
      interrupt: CAN_RX1
    - signal: SCE
      interrupt: CAN_SCE
  pins:
    # 00:CAN_RX 映射到 PA11，CAN_TX 映射到 PA12;
    - { pin: "PA11", signal: "RX", remap: 0 }
    - { pin: "PA12", signal: "TX", remap: 0 }
    # 10:CAN_RX 映射到 PB8，CAN_TX 映射到 PB9;
    - { pin: "PB8", signal: "RX", remap: 1 }
    - { pin: "PB9", signal: "TX", remap: 1 }
    # 01:保留;
    # 11:CAN_RX 映射到 PD0，CAN_TX 映射到 PD1;
    - { pin: "PD0", signal: "RX", remap: 3 }
    - { pin: "PD1", signal: "TX", remap: 3 }

- name: USBPD
  address: 0x40027000
  registers:
    kind: usbpd
    version: l1
    block: USBPD
  rcc:
    bus_clock: HCLK
