      signal: ETR
      remap: 0b11
    - pin: PC1
      signal: CH1
      remap: 0b11
    - pin: PC7
      signal: CH2
      remap: 0b11
    - pin: PD6
      signal: CH3
      remap: 0b11
    - pin: PD5
      signal: CH4
      remap: 0b11

- name: USART1
  address: 0x40013800
  registers:
    kind: usart
    version: common
    block: USART
  rcc:
    bus_clock: HCLK
    kernel_clock: HCLK
    enable:
      register: APB2PCENR
      field: USART1EN
    reset:
      register: APB2PRSTR
      field: USART1RST
  # remap field split into two registers, handled manually
  interrupts:
    - signal: GLOBAL
      interrupt: USART1
  pins:
    # 00 ： 默 认 映 射 (CK/PD4 ， TX/PD5 ， RX/PD6 ， CTS/PD3，RTS/PC2)
    - pin: PD4
      signal: CK
      remap: 0b00
    - pin: PD5
      signal: TX
      remap: 0b00
    - pin: PD6
      signal: RX
      remap: 0b00
    - pin: PD3
      signal: CTS
      remap: 0b00
    - pin: PC2
      signal: RTS
      remap: 0b00
    # 01：重映射(CK/PD7，TX/PD0，RX/PD1，CTS/PC3， RTS/PC2)；
    - pin: PD7
      signal: CK
      remap: 0b01
    - pin: PD0
      signal: TX
      remap: 0b01
    - pin: PD1
      signal: RX
      remap: 0b01
    - pin: PC3
      signal: CTS
      remap: 0b01
    - pin: PC2
      signal: RTS
      remap: 0b01
    # 10：重映射(CK/PD7，TX/PD6，RX/PD5，CTS/PC6， RTS/PC7)
    - pin: PD7
      signal: CK
      remap: 0b10
    - pin: PD6
      signal: TX
      remap: 0b10
    - pin: PD5
      signal: RX
      remap: 0b10
    - pin: PC6
      signal: CTS
      remap: 0b10
    - pin: PC7
      signal: RTS
      remap: 0b10
    # 11：重映射(CK/PC5，TX/PC0，RX/PC1，CTS/PC6， RTS/PC7)
    - pin: PC5
      signal: CK
      remap: 0b11
    - pin: PC0
      signal: TX
      remap: 0b11
    - pin: PC1
      signal: RX
      remap: 0b11
    - pin: PC6
      signal: CTS
      remap: 0b11
    - pin: PC7
      signal: RTS
      remap: 0b11

- name: I2C1
  address: 0x40005400
  registers:
    kind: i2c
    # No SMBUS registers, others are the same as v3
    # No idea if RTR is available
    version: v0
    block: I2C
  rcc:
    bus_clock: PCLK1
    kernel_clock: PCLK1
    enable:
      register: APB1PCENR
      field: I2C1EN
    reset:
      register: APB1PRSTR
      field: I2C1RST
  # complex remap, handled manually
  pins:
    # 00：默认映射（SCL/PC2，SDA/PC1）
    - pin: PC2
      signal: SCL
      remap: 0b00
    - pin: PC1
      signal: SDA
      remap: 0b00
    # 01：重映射（SCL/PD1，SDA/PD0）
    - pin: PD1
      signal: SCL
      remap: 0b01
    - pin: PD0
      signal: SDA
      remap: 0b01
    # 1X：重映射（SCL/PC5，SDA/PC6）
    - pin: PC5
      signal: SCL
      remap: 0b10
    - pin: PC6
      signal: SDA
      remap: 0b10
  interrupts:
    - signal: EV
      interrupt: I2C1_EV
    - signal: ER
      interrupt: I2C1_ER

- name: SPI1
  address: 0x40013000
