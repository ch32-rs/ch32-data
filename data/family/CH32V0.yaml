  pins:
    # 0：默认映射(NSS/PC1，CK/PC5，MISO/PC7，MOSI/PC6)；
    # 1：重 映 射 (NSS/PC0 ， CK/PC5 ， MISO/PC7 ， MOSI/PC6)。
    - pin: PC1
      signal: NSS
      remap: 0b0
    - pin: PC5
      signal: SCK
      remap: 0b0
    - pin: PC7
      signal: MISO
      remap: 0b0
    - pin: PC6
      signal: MOSI
      remap: 0b0
    - pin: PC0
      signal: NSS
      remap: 0b1
    - pin: PC5
      signal: SCK
      remap: 0b1
    - pin: PC7
      signal: MISO
      remap: 0b1
    - pin: PC6
      signal: MOSI
      remap: 0b1
  interrupts:
    - signal: GLOBAL
      interrupt: SPI1

