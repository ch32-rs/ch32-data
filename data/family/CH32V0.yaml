# TIM use hclk as bus clock

- name: TIM1
  address: 0x40012C00
  registers:
    kind: timer
    version: v3
    block: ADTM
  rcc:
    bus_clock: HCLK
    kernel_clock: HCLK
    enable:
      register: APB2PCENR
      field: TIM1EN
    reset:
      register: APB2PRSTR
      field: TIM1RST
  remap:
    register: PCFR1
    field: TIM1_RM
  interrupts:
    - signal: UP
      interrupt: TIM1_UP
    - signal: CC
      interrupt: TIM1_CC
    - signal: COM
      interrupt: TIM1_TRG_COM
    - signal: TRG
      interrupt: TIM1_TRG_COM
    - signal: BRK
      interrupt: TIM1_BRK
  pins:
    # 00：默认映射(ETR/PC5，CH1/PD2，CH2/PA1， CH3/PC3 ， CH4/PC4 ， BKIN/PC2 ， CH1N/PD0 ， CH2N/PA2，CH3N/PD1)；
    - pin: PC5
      signal: ETR
      remap: 0b00
    - pin: PD2
      signal: CH1
      remap: 0b00
    - pin: PA1
      signal: CH2
      remap: 0b00
    - pin: PC3
      signal: CH3
      remap: 0b00
    - pin: PC4
      signal: CH4
      remap: 0b00
    - pin: PC2
      signal: BKIN
      remap: 0b00
    - pin: PD0
      signal: CH1N
      remap: 0b00
    - pin: PA2
      signal: CH2N
      remap: 0b00
    - pin: PD1
      signal: CH3N
      remap: 0b00
    # 01：部分映射(ETR/PC5，CH1/PC6，CH2/PC7， CH3/PC0 ， CH4/PD3 ， BKIN/PC1 ， CH1N/PC3 ， CH2N/PC4，CH3N/PD1)；
    - pin: PC5
      signal: ETR
      remap: 0b01
    - pin: PC6
      signal: CH1
      remap: 0b01
    - pin: PC7
      signal: CH2
      remap: 0b01
    - pin: PC0
      signal: CH3
      remap: 0b01
    - pin: PD3
      signal: CH4
      remap: 0b01
    - pin: PC1
      signal: BKIN
      remap: 0b01
    - pin: PC3
      signal: CH1N
      remap: 0b01
    - pin: PC4
      signal: CH2N
      remap: 0b01
    - pin: PD1
      signal: CH3N
      remap: 0b01
    # 10：部分映射(ETR/PD4，CH1/PD2，CH2/PA1， CH3/PC3 ， CH4/PC4 ， BKIN/PC2 ， CH1N/PD0 ， CH2N/PA2，CH3N/PD1)；
    - pin: PD4
      signal: ETR
      remap: 0b10
    - pin: PD2
      signal: CH1
      remap: 0b10
    - pin: PA1
      signal: CH2
      remap: 0b10
    - pin: PC3
      signal: CH3
      remap: 0b10
    - pin: PC4
      signal: CH4
      remap: 0b10
    - pin: PC2
      signal: BKIN
      remap: 0b10
    - pin: PD0
      signal: CH1N
      remap: 0b10
    - pin: PA2
      signal: CH2N
      remap: 0b10
    - pin: PD1
      signal: CH3N
      remap: 0b10
    # 11：完全映射(ETR/PC2，CH1/PC4，CH2/PC7， CH3/PC5 ， CH4/PD4 ， BKIN/PC1 ， CH1N/PC3 ， CH2N/PD2，CH3N/PC6)。
    - pin: PC2
      signal: ETR
      remap: 0b11
    - pin: PC4
      signal: CH1
      remap: 0b11
    - pin: PC7
      signal: CH2
      remap: 0b11
    - pin: PC5
      signal: CH3
      remap: 0b11
    - pin: PD4
      signal: CH4
      remap: 0b11
    - pin: PC1
      signal: BKIN
      remap: 0b11
    - pin: PC3
      signal: CH1N
      remap: 0b11
    - pin: PD2
      signal: CH2N
      remap: 0b11
    - pin: PC6
      signal: CH3N
      remap: 0b11

